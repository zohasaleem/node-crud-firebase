    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: transparent;
            height: 100vh;
            /* display: flex;
            justify-content: center;
            align-items: flex-end; */
            overflow: hidden;
        }
        :root {
            --marquee-width: 100vw;
            --marquee-height: 100vh;
            --marquee-elements: 12; 
            --marquee-elements-displayed: 5; 
            --marquee-element-height: calc(var(--marquee-height) / var(--marquee-elements-displayed));
            --marquee-animation-duration: calc(var(--marquee-elements) * 3s);
        }

        .marquee {
            width: var(--marquee-width);
            height: var(--marquee-height);
            background-color: transparent;
            color: #eee;
            overflow: hidden;
            /* position: fixed;
            top: 0;
            right: 0;  */
        }

        .marquee-content {
            list-style: none;
            height: var(--marquee-element-height);
            display: flex;
            flex-direction: column;
            animation: scrolling var(--marquee-animation-duration) linear infinite;
        }

        video {
            margin: 10px;
            border-radius: 1rem;
        }

        video::-webkit-media-controls-fullscreen-button {
            display: none;
        }

        .marquee-content:hover {
            animation-play-state: paused;
        }

        @keyframes scrolling {
            0% { transform: translateY(0); }
            100% { transform: translateY(calc(-1 * var(--marquee-element-height) * var(--marquee-elements))); }
        }

        /* @media (max-width: 500px) {
            
            .marquee {
               display: none;
            }
        } */
    </style>
